<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>
</head>

<body>
  <header>
    <img src="./assets/icons/main_logo.svg" alt="Toque de chef cuisinier">
    <h1>Les petits plats</h1>
  </header>

  <main>
    <div class="search">
      <form class="search-form">
        <input type="text" placeholder="Rechercher une recette">
        <img src="./assets/icons/magnifying_glass.svg" alt="icône de loupe">
      </form>
    </div>

    <div class="advanced-search">
      <div class="bg-fixed display-none"></div>

      <div class="option" data-option="ingredients">
        <form>
          <h2 class="option-title" data-option="ingredients">Ingrédients</h2>
          <input type="text" placeholder="Rechercher un ingrédient" class="display-none" data-option="ingredients">
          <button type="button" class="dropdown-btn" data-option="ingredients">
            <img src="./assets/icons/arrow.svg" alt="icône de flèche">
          </button>
        </form>
        <ul class="list display-none" data-option="ingredients" data-empty="Aucun ingrédient ne correspond à votre critère…"></ul>
      </div>

      <div class="option" data-option="appliances">
        <form>
          <h2 class="option-title" data-option="appliances">Appareils</h2>
          <input type="text" placeholder="Rechercher un appareil" class="display-none" data-option="appliances">
          <button type="button" class="dropdown-btn" data-option="appliances">
            <img src="./assets/icons/arrow.svg" alt="icône de flèche">
          </button>
        </form>
        <ul class="list display-none" data-option="appliances" data-empty="Aucun appareil ne correspond à votre critère…"></ul>
      </div>

      <div class="option" data-option="ustensils">
        <form>
          <h2 class="option-title" data-option="ustensils">Ustensiles</h2>
          <input type="text" placeholder="Rechercher un ustensile" class="display-none" data-option="ustensils">
          <button type="button" class="dropdown-btn" data-option="ustensils">
            <img src="./assets/icons/arrow.svg" alt="icône de flèche">
          </button>
        </form>
        <ul class="list display-none" data-option="ustensils" data-empty="Aucun ustensile ne correspond à votre critère…">
        </ul>
      </div>
    </div>

    <div class="recipes" data-empty="Aucune recette ne correspond à votre critère…"></div>
  </main>
</body>

</html>
